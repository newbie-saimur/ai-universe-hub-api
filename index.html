<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>AI Universe Hub</title>
</head>

<body class="font-work-sans">
    <section class="max-w-[1500px] mx-auto my-[50px]">
        <div class="flex flex-col justify-center items-center mb-[50px]">
            <h1 class="text-[45px] font-semibold text-center mb-[32px]">AI Universe Hub</h1>
            <button id="sort-by-date-btn" onclick="loadSortedData()" aria-label="Click to see the latest products first"
                class="cursor-pointer text-[20px] font-semibold text-white rounded-xl py-[16px] px-[28px] bg-[#EB5757]">Sort
                By Date</button>
        </div>
        <!-- Loading Spinner -->
        <div id="loading-spinner-1" class="h-[30vh] hidden justify-center items-center mb-[50px]">
            <span class="loading loading-spinner text-accent w-20"></span>
        </div>
        <!-- Display Products by using API -->
        <div id="display-container"
            class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 items-center place-items-center mb-[50px] gap-[20px]">
        </div>
        <div id="loading-spinner-2" class="h-[30vh] hidden justify-center items-center mb-[50px]">
            <span class="loading loading-spinner text-accent w-20"></span>
        </div>
        <div class="text-center">
            <button id="see-more-btn" onclick="loadMoreData()"
                class="cursor-pointer text-[20px] font-semibold text-white rounded-xl py-[16px] px-[28px] bg-[#EB5757]">See
                More</button>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>

</html>
